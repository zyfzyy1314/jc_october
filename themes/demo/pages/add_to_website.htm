title = "add website"
url = "/add_to_website"
layout = "default"
==

<link href="{{ 'assets/css/add_to_website.css'|theme }}" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<div class="market" id="app">
    <div>
        <el-tabs v-model="activeName" @tab-click="handleClick">
            <el-tab-pane label="Refer Calendar" name="calendar">
                <el-row :gutter="15">
                    <el-col :span="19">
                        <iframe src="http://54.223.206.181:9183/economic_calendar_en.html" id="jcFrame" frameborder="1" allowtransparency="true" height="500px" width="100%"></iframe>
                    </el-col>
    
                    <el-col :span="5">
                        <textarea style="width: 100%; height: 320px;" id="iframeText" readonly onfocus="selectText();">
                            <iframe src="http://54.223.206.181:9183/economic_calendar_en.html" width="100%" onload="changeFrameHeight()" id="jcFrame" frameborder="0" allowtransparency="true"></iframe><script src="http://54.223.206.181:9183/script/height.js"></script></textarea>
                    </el-col>
                </el-row>
            </el-tab-pane>
    
            <el-tab-pane label="Refer News" name="news">
                    <div style="width: 60%; float: left;">
                        <iframe src="http://54.223.206.181:9183/newsEnFrame.html" id="jcFrame" frameborder="1" allowtransparency="true" height="500px" width="100%"></iframe>
                    </div>
    
                    <div style="width: 35%; float: right;">
                        <textarea style="width: 100%; height: 320px;" id="iframeTextNews" readonly onfocus="selectTextNews();"><iframe src="http://54.223.206.181:9183/newsEnFrame.html" width="100%" onload="changeFrameHeight()" id="jcFrame" frameborder="0" allowtransparency="true"></iframe>
<script src="http://54.223.206.181:9183/script/height.js"></script></textarea>
                    </div>
            </el-tab-pane>
        </el-tabs>
    </div>
</div>

{% put scripts %}
    <script src="{{ 'assets/javascript/selectText.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/vue.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/element-index.js'|theme }}"></script>
    <script type="text/javascript" src="/themes/demo/assets/js/add_to_website.js?v=987878"></script>
{% endput %}
