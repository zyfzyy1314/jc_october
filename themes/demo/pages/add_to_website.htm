title = "add website"
url = "/add_to_website"
layout = "default"
==

<link href="{{ 'assets/css/add_to_website.css'|theme }}" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<div class="market" id="app">
    <div>
        <el-tabs v-model="activeName" @tab-click="handleClick">
            <el-tab-pane label="Refer Calendar" name="calendar">
                <el-row :gutter="20">
                    <el-col :span="24">
                        <el-card class="box-card">
                            <iframe src="http://54.223.206.181:9183/economic_calendar_en.html" id="jcFrame" frameborder="0" allowtransparency="true" height="550px" width="100%"></iframe>
                        </el-card>
                        <el-button type="warning" icon="el-icon-plus" @click="addCalendar = true">Add to your website</el-button>
                    </el-col>
                    <el-col :span="24" v-show="addCalendar" style="margin-top: 20px;">
                        <textarea id="iframeText" readonly onfocus="selectText();"><iframe src="http://54.223.206.181:9183/economic_calendar_en.html" width="100%" onload="changeFrameHeight()" id="jcFrame" frameborde="0" allowtransparency="true"></iframe>
<script src="http://54.223.206.181:9183/script/height.js"></script></textarea>
                    </el-col>
                </el-row>
            </el-tab-pane>
    
            <el-tab-pane label="Refer News" name="news">
                <div style="width: 100%;">
                    <el-card class="box-card">
                        <iframe src="http://54.223.206.181:9183/newsEnFrame.html" id="jcFrame" frameborder="0" allowtransparency="true" height="500px" width="100%"></iframe>
                    </el-card>
                    <el-button type="warning" icon="el-icon-plus" @click="addNews = true">Add to your website</el-button>
                </div>

                <div style="width: 100%;margin-top: 80px;" v-show="addNews">
                    <textarea id="iframeTextNews" readonly onfocus="selectTextNews();"><iframe src="http://54.223.206.181:9183/newsEnFrame.html" width="100%" onload="changeFrameHeight()" id="jcFrame" frameborder="0" allowtransparency="true"></iframe>
<script src="http://54.223.206.181:9183/script/height.js"></script></textarea>
                </div>
            </el-tab-pane>
        </el-tabs>
    </div>
</div>

{% put scripts %}
    <script src="{{ 'assets/javascript/selectText.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/vue.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/element-index.js'|theme }}"></script>
    <script type="text/javascript" src="/themes/demo/assets/js/add_to_website.js?v=976878"></script>
{% endput %}
