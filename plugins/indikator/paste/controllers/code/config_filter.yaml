# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    status_active:
        label: indikator.paste::lang.form.status_active
        type: checkbox
        conditions: status = 1

    status_inactive:
        label: indikator.paste::lang.form.status_inactive
        type: checkbox
        conditions: status = 2

    html:
        label: indikator.paste::lang.form.type_html
        type: checkbox
        conditions: type = 1

    js:
        label: indikator.paste::lang.form.type_js
        type: checkbox
        conditions: type = 2

    css:
        label: indikator.paste::lang.form.type_css
        type: checkbox
        conditions: type = 3

    created_date:
        label: indikator.paste::lang.list.created_at
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'

    updated_date:
        label: indikator.paste::lang.list.updated_at
        type: daterange
        conditions: updated_at >= ':after' AND updated_at <= ':before'
