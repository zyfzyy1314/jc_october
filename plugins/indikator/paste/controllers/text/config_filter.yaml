# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    status_active:
        label: indikator.paste::lang.form.status_active
        type: checkbox
        conditions: status = 1

    status_inactive:
        label: indikator.paste::lang.form.status_inactive
        type: checkbox
        conditions: status = 2

    text:
        label: indikator.paste::lang.form.type_text
        type: checkbox
        conditions: type = 1

    image:
        label: indikator.paste::lang.form.type_image
        type: checkbox
        conditions: type = 2

    mixed:
        label: indikator.paste::lang.form.type_mixed
        type: checkbox
        conditions: type = 3

    created_date:
        label: indikator.paste::lang.list.created_at
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'

    updated_date:
        label: indikator.paste::lang.list.updated_at
        type: daterange
        conditions: updated_at >= ':after' AND updated_at <= ':before'
